type Todo @model {
  id: ID!
  name: String!
  description: String
}

type Task @model @key(name: "taskItem", fields: ["taskID"]){
  id : ID!
  title : String
  body : String
  state : String
  fileName : String
  taskID: ID!
  team: Team @connection(fields: ["taskID"])
  longitude: String
  latitude: String
}

type Team @model{
  id : ID!
  name : String!
  tasks : [Task] @connection(keyName: "taskItem", fields: ["id"])
}